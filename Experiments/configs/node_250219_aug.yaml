# model configs
model: node
input_dim: 4
meta_dim: 4
hidden_dim: 256

# train configs
epochs: 8s000
batch_size: 1024
lr: 0.0005
wd: 0.0001
seq_len: 24
pred_steps: 24  # number of prediction steps during training
curriculum: True  # use curriculum learning

# augmentation configs
p_dv_jitter: 0.2
p_random_scale: 0.2
p_random_null_sampling: 0.1